name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue testing other versions if one fails
      matrix:
        python-version: ['3.12', '3.13', '3.14']  # Test all supported versions
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: zenith
          POSTGRES_PASSWORD: zenith
          POSTGRES_DB: zenith_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"
    
    - name: Run ruff formatting check
      run: ruff format --check .
    
    - name: Run ruff linting
      run: ruff check zenith/ tests/ --ignore B904,F841,B007,PTH108,PTH116,E722,SIM105,RUF006,F821,B017,PTH207,B023,SIM103

    - name: Run ty type checking (alpha)
      run: uvx ty check zenith/
      continue-on-error: true  # Don't fail CI on type errors (alpha software)

    - name: Run tests with coverage
      env:
        ZENITH_ENV: test
        DATABASE_URL: postgresql://zenith:zenith@localhost:5432/zenith_test
        SECRET_KEY: test-secret-key-for-ci-testing
      run: |
        # Skip coverage on Python 3.14 due to coverage.py + greenlet incompatibility
        # See: https://github.com/nedbat/coveragepy/issues/2064
        if [[ "${{ matrix.python-version }}" == "3.14" ]]; then
          pytest tests/ -v -m "not performance"
        else
          pytest tests/ -v --cov=zenith --cov-report=xml --cov-report=term -m "not performance"
        fi
    
    - name: Upload coverage to Codecov
      if: matrix.python-version != '3.14'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false